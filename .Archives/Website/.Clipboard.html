<main>
<h1 id="Title" class="CenterAll">Contact Us</h1>
<div id="Contact" class="row CenterAll">


  <div id="Details" class="col-md-6 CenterAll">
    <div class="row CenterAll DetailRow">
      <div class="col-2 ContactIconsBox">
        <picture><source media="(prefers-color-scheme: dark)" srcset="../WebImages/Icon1Dark.svg"><source media="(prefers-color-scheme: light)" srcset="../WebImages/Icon1.svg"><img class="ContactIcons" src="../WebImages/Icon1.svg" alt="Suavy Technologies Address"></picture>
      </div>
      <h2 class="col-8 ContactDetail">A/6, Uttarayan Sarani, North Nowadapara, Kolkata, Parganas North, West Bengal, India, 700057</h2>
    </div>
    <div class="row CenterAll DetailRow"><div class="col-2 ContactIconsBox"><picture><source media="(prefers-color-scheme: dark)" srcset="../WebImages/Icon2Dark.svg"><source media="(prefers-color-scheme: light)" srcset="../WebImages/Icon2.svg"><img class="ContactIcons" src="../WebImages/Icon2.svg" alt="Suavy Technologies Phone Number"></picture></div><h2 class="col-8 ContactDetail">+91 94628 30413</h2></div><div class="row CenterAll DetailRow"><div class="col-2 ContactIconsBox"><picture><source media="(prefers-color-scheme: dark)" srcset="../WebImages/Icon3Dark.svg"><source media="(prefers-color-scheme: light)" srcset="../WebImages/Icon3.svg"><img class="ContactIcons" src="../WebImages/Icon3.svg" alt="Suavy Technologies Email Address"></picture></div><h2 class="col-8 ContactDetail">suavytechnologies@gmail.com</h2></div>
  </div>
  
  
  <div id="ContactForm" class="col-md-4">
    <form id="FormContact" name="ContactForm">
      <div class="col-md-8 ContactFormItem">
        <label for="ContactFormEmail" class="ContactFormLabel">Email Address<span class="FormNecessary">*</span></label>
        <input id="ContactFormEmail" class="form-control FormItem" type="email" placeholder="name@example.com" name="Email">
      </div>
      <div class="col-md-8 ContactFormItem">
        <label for="ContactFormName" class="ContactFormLabel">Full Name<span class="FormNecessary">*</span></label>
        <input id="ContactFormName" class="form-control FormItem" type="text" placeholder="Full Name" name="Name">
      </div>
      <div class="col-md-8 ContactFormItem">
        <label for="ContactFormContent" class="ContactFormLabel">Questions or Suggestion<span class="FormNecessary">*</span></label>
        <textarea id="ContactFormContent" class="form-control FormItem" placeholder="Questions or Suggestions" rows="3" name="Message"></textarea>
      </div>
      <div id="FormSend" class="col-md-8 ContactFormItem">
        <button id="ContactFormSend" class="btn btn-outline-dark">Send</button>
      </div>
    </form>
  </div>


</div>


<div id="ContactNewsletter" class="CenterAll">
  <h2 id="Subscribe">Subscribe To Our Newsletter</h2>
  <div id="SubscribeSub">Subscribe To Our Email Newsletter Updates to Stay Tuned With The News of Our Latest Endeavour.<div>
  <form name="ProductContact">
    <div id="NewsletterForm" class="row CenterAll">
      <div id="SubscribeEmail" class="col-md-6 Subscribe">
        <input id="NewsletterFormEmail" class="form-control FormItem" type="email" placeholder="name@example.com" name="Email">
      </div>
      <input id="ProductFormName" name="Product" type="text" style="display:none" value="Newsletter">
      <div id="SubscribeButton" class="col-md-auto Subscribe">

</div>
